name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Log in to Azure using the service principal credentials
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Service principal credentials

      # Step 3: Log in to Azure Container Registry (ACR)
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: myfrauddetection.azurecr.io  # Replace with your ACR login server
          username: ${{ secrets.AZURE_ACR_USERNAME }}  # ACR username from GitHub secret
          password: ${{ secrets.AZURE_ACR_PASSWORD }}  # ACR password from GitHub secret

      # Step 4: Build the Docker image and push it to ACR
      - name: Build and push Docker image
        run: |
          docker build -t myfrauddetection.azurecr.io/dockerimage:latest .
          docker push myfrauddetection.azurecr.io/dockerimage:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 2: Deploy the Docker image to Azure Web App
      - name: Deploy Docker image to Azure Web App
        run: |
          az webapp config container set --name myuniquewebapp123 \
            --resource-group predictfraudp \
            --docker-custom-image-name myfrauddetection.azurecr.io/dockerimage:latest
          az webapp restart --name myuniquewebapp123 --resource-group predictfraudp
